<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Digitale Edition – Kapitel 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fester Header -->
    <header class="fixed-header">
        <h1>Digitale Edition – Kapitel 2</h1>
        <div class="navigation">
            <button onclick="previousPage()">&#8592; Vorherige Seite</button>
            <button onclick="nextPage()">Nächste Seite &#8594;</button>
            <a id="teiLink" href="#" target="_blank" class="tei-button">TEI-XML in neuem Tab anzeigen</a>   
        </div>
    </header>

    <!-- Hauptinhalt (Bild & Text) -->
    <div class="main-content">
        <div class="container">
            <div class="image-section">
                <img id="pageImage" src="0004_p004.jpg" alt="Seite">
            </div>
            <div class="text-section" id="textContent">
                <!-- Text wird hier dynamisch geladen -->
            </div>
        </div>
    </div>

    <!-- Fester Footer -->
    <footer class="fixed-footer">
        <p>&copy; 2024 Digitale Edition. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const pages = [
    { base: '0021_p037' }, { base: '0022_p036' }, { base: '0023_p035' },
    { base: '0024_p034' }, { base: '0025_p033' }, { base: '0026_p032' },
    { base: '0027_p031' }, { base: '0028_p030' }, { base: '0029_p029' },
    { base: '0030_p028' }, { base: '0031_p027' }, { base: '0032_p026' },
    { base: '0033_p025' }, { base: '0034_p024' }, { base: '0035_p023' },
    { base: '0036_p022' }, { base: '0037_p021' }, { base: '0038_p020' },
    { base: '0039_p019' }, { base: '0040_p018' }, { base: '0041_p017' },
    { base: '0042_p016' }
        ];

        function loadPage(index) {
            const page = pages[index];
            document.getElementById('pageImage').src = `${page.base}.jpg`;
            fetch(`${page.base}.html`)
                .then(response => response.text())
                .then(data => document.getElementById('textContent').innerHTML = data)
                .catch(err => document.getElementById('textContent').innerHTML = `<p>Fehler beim Laden: ${err.message}</p>`);
            document.getElementById('teiLink').href = `${page.base}.tei.xml`;
        }

        function nextPage() { if (currentIndex < pages.length - 1) { currentIndex++; loadPage(currentIndex); } }
        function previousPage() { if (currentIndex > 0) { currentIndex--; loadPage(currentIndex); } }

        loadPage(currentIndex);
    </script>
</body>
</html>
